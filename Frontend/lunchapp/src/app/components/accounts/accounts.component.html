<div class="grid-container">
  <h1 class="mat-h1">Accounts</h1>

  <div class="search-div">
    <button mat-raised-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>Pay
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="on" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 small-table">
    <table mat-table [dataSource]="listData" class="full-width-table" matSort aria-label="Elements">

      <!-- Id Column -->
      <ng-container matColumnDef="companyId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Id</th>
        <td mat-cell *matCellDef="let row">{{row.companyId}}</td>
      </ng-container>

      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Cost</th>
        <td mat-cell *matCellDef="let row">{{row.totalCost}}</td>
      </ng-container>

      <ng-container matColumnDef="amountPaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Paid</th>
        <td mat-cell *matCellDef="let row">{{row.amountPaid}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{row.balance}}</td>
      </ng-container>


      <ng-container matColumnDef="dateModified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Modified</th>
        <td mat-cell *matCellDef="let row">{{row.dateModified}}</td>
      </ng-container>

      <ng-container matColumnDef="modifyby">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Modified</th>
        <td mat-cell *matCellDef="let row">{{row.modifyby}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
         <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.$id)"><mat-icon>delete_outline</mat-icon></button>
         </td>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!== null && listData.data.length===0)}"></mat-footer-row>
    </table>

    <mat-paginator #paginator
        [pageIndex]="0"
        [pageSize]="10"
        showFirstLastButtons
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
</div>
