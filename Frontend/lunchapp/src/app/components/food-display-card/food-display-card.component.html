  <div class="food-display">
  <mat-card class="home-card">
    <mat-card-content class="home-card-content">
      <img mat-card-image
        src="{{imagePath}}"
        alt="{{name}}">
      <div>
      <mat-card-title-group>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle> Price: {{price}} .00 GHC</mat-card-subtitle>
      <mat-card-subtitle> Made-Up: {{ingredients}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-subtitle>Added by {{addedBy}}</mat-card-subtitle>
    <mat-card-subtitle>Date: {{dateAdded}}</mat-card-subtitle>
    </div>
    </mat-card-content>
</mat-card>
</div>
